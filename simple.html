<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar simple</title>
    <style>
        p {
            text-align: center;
            color: aqua;
        }
        #cipta {
            text-align: left;
            color: red;
        }
        .center {
            text-align: center;
            color: chocolate;
        }
        p.tengah {
            text-align: center;
            color: darkmagenta;
            display: block;
            background-color: #777;
        }
    </style>
</head>
<body>
    <p>Penggunaan CSS sangat membantu web designer dalam menyusun halaman yang konsisten pada proyek pembuatan web</p>
    <p id="cipta">Dalam penulisan CSS sangat powerful dalam design</p>
    <p class="center">CSS mempunyai sifat pewarisan secara default</p>
    <p class="tengah">Ini adalah hasil selector dengan elemen p dengan class tengah</p>
</body>
</html>
